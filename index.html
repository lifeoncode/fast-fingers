<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fast fingers | a typing speed thingie</title>
  </head>
  <body class="light">
    <audio src="./typewriter-short.wav" hidden></audio>

    <!-- currently set level -->
    <div class="container">
      <span id="current-level"></span>
    </div>

    <!-- header -->
    <header>
      <div class="container">
        <!-- timer -->
        <div class="timer" id="timer">
          <i class="fa-solid fa-clock"></i>
          <span id="time"></span>
        </div>

        <!-- score -->
        <div class="score" id="score"></div>

        <nav>
          <!-- theme toggle -->
          <div class="theme-toggle" id="theme-toggle">
            <span class="toggle-btn"><i class="lni lni-sun"></i></span>
          </div>
          <!-- settings toggle -->
          <div class="settings-toggle" id="settings-toggle">
            <span class="toggle-btn"><i class="fa-solid fa-gear"></i></span>
          </div>
        </nav>
      </div>
    </header>

    <section class="container text-section">
      <div id="text" class="text"></div>
    </section>

    <section class="settings-section" id="settings">
      <div class="container">
        <!-- difficulty level -->
        <div class="difficulty">
          <h2>set difficulty level</h2>
          <div class="difficulty-nav">
            <button type="button" id="newbie" class="active">newbie</button>
            <button type="button" id="casual">casual</button>
            <button type="button" id="pro">pro</button>
            <button type="button" id="legend">legendary</button>
          </div>
          <div class="level-info"></div>
        </div>

        <!-- high score -->
        <div class="high-score">
          <h2>save high score <i class="lni lni-arrow-right"></i></h2>
          <div class="toggle" id="toggle">
            <div class="toggle-btn"><i class="fas fa-close"></i></div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/app.js" defer></script>
    <script type="module" src="./js/settings.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fast fingers | a typing speed thingie</title>
  </head>
  <body class="light">
    <audio src="./typewriter-short.wav" hidden></audio>
    <header>
      <div class="container">
        <span class="logo">fast fingers</span>

        <nav>
          <!-- theme toggle -->
          <div class="theme-toggle" id="theme-toggle">
            <span class="toggle-btn"><i class="lni lni-sun"></i></span>
          </div>
          <!-- settings toggle -->
          <div class="settings-toggle">
            <span class="toggle-btn"><i class="fa-solid fa-gear"></i></span>
          </div>
        </nav>
      </div>
    </header>

    <section class="stats" id="stats">
      <div class="container">
        <div class="timer" id="timer">
          <i class="fa-solid fa-clock"></i>
          <span>00:00</span>
        </div>
        <div class="score" id="score"></div>
      </div>
    </section>

    <section class="container">
      <div id="text" class="text"></div>
    </section>

    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/app.js" defer></script>
  </body>
</html>
